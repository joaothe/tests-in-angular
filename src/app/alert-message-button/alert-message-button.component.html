<div class="content">
  <h1>Alert Message Button</h1>

  <article class="warning" [hidden]="hideContent">
    <div class="message-header">
      <p>Warning description {{ severity }}</p>
    </div>
    <div class="message-body">
      {{ content }}
    </div>
  </article>

  <button (click)="toggle()" class="button is-info">Toggle Message Visibility</button>

</div>
